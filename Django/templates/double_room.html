{% include 'material/includes/material_css.html' %}
{% include 'material/includes/material_js.html' %}

{% load static %}

<!doctype html>

<html lang="en">
  <head>
    <style>
      #header{
        height: 6%;
        background-color: #DAC9AA;
        color: white;
        font-size: 30px;
        padding: 10px;
        text-indent: 40px;
      }
      #margin{
          margin-left: 5%;
          margin-right: 5%;
      }
      .left-half {
          float: left;
      }
      .right-half {
          float: right;
      }
      .row:after {
          content: "";
          display: table;
          clear: both;
      }
      .dot1 {
          height: 50px;
          width: 50px;
          background-color: {{P1_color}} ;
          border-radius: 50%;
          border-style: solid;
          border-width: 2px;
          display: inline-block;
      }
      .dot2 {
          height: 50px;
          width: 50px;
          background-color: {{P2_color}} ;
          border-radius: 50%;
          border-style: solid;
          display: inline-block;
      }
    </style>
    <meta charset="utf-8">
    <title>Double Room</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
<body>
<div id="header">
   World of Connect6
</div><br/>
<div id="margin"> 
<div class="left-half">
<span class="dot1"></span> {{P1}}
</div>

<div class="row">
<div class="right-half">
<span class="dot2"></span> {{P2}}
</div>
</div>
</div>
  <app-root></app-root>
  <script type="text/javascript" src="{% static 'runtime.js' %}"></script>
  <script type="text/javascript" src="{% static 'polyfills.js' %}"></script>
  <script type="text/javascript" src="{% static 'styles.js' %}"></script>
  <script type="text/javascript" src="{% static 'vendor.js' %}"></script>
  <script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
</html>
