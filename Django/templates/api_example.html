   from string import ascii_uppercase

   def random_stone():

      x = random.choice(ascii_uppercase[:-7])
      y = str(random.randrange(1,20))
      data = x + y

      return data

   def sample(player_id, color, getURL, postURL):

      get_data = requests.get(getURL).json()

      if color == "black":   #first black
          s1 = random_stone()
          data = { 'room' : player_id, 's1' : s1, 's2' : ''}
          requests.post(postURL, data= data)

      turn = get_data[-1]['turn']

      while True:
          get_data = requests.get(getURL).json()
          new_turn = get_data[-1]['turn']
          if turn == new_turn:
              continue
          s1 = random_stone()
          s2 = random_stone()
